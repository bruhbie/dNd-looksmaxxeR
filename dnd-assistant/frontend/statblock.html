<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>statblock template</title>
    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Grenze+Gotisch:wght@100..900&display=swap"
          rel="stylesheet">

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/statblock.css">
</head>
<body>
<div class="statblock">
    <div class="statblock-card rounded overflow-hidden shadow-lg">
        <div class="char_img">
            <img src="img/Opera Snapshot_2025-11-08_142328_www.dndbeyond.com.png"/>
        </div>
        <div class="char_detz">
                <div class="Name font-bold text-xl mb-2">Wolf</div>
                <h5 class="species">Medium Beast</h5><hr size="5">
            <div class="rating">
                <p>Armor Class</p>
                <p>Hit Points</p>
                <p>Speed</p>
            </div><hr size="5">
            <div class="container">
                <div>STR</div>
                <div>DEX</div>
                <div>CON</div>
                <div>INT</div>
                <div>WIS</div>
                <div>CHA</div>
            </div><hr size="5">
            <div class="metrics">
                <p>Skills</p>
                <p>Languages</p>
                <p>Challenge</p>
                <p>Proficiency Bonus</p>
            </div><hr size="5">
            <div class="Traits">
                <h5>Traits</h5>
            </div><hr size="5">
            <div class="Actions">
                <h5>Actions</h5>
            </div><hr size="5">
        </div>
</div>
</body>
</html>
